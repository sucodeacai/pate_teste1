<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light vsc-initialized">
    <div id="app">
        <div class="container">
            <div class="py-5 text-center">
                <img src="img/logo.gif" class="d-block mx-auto mb-4" alt="">
                <h2>{{titulo}}</h2>
                <p class="lead">{{subtitulo}}</p>
            </div>
            <label for="">Nome</label>
            <input type="text" v-model="ficha_inscricao.nome">
            <br><br>
            <label for="">Telefone</label>
            <input type="text" v-model="ficha_inscricao.telefone">
            <br><br>
            <label for="">Possui conhecimento previo de programação?</label>
            <input type="radio" value="Sim" v-model="ficha_inscricao.conhecimento_programacao"> Sim
            <input type="radio" value="Não" v-model="ficha_inscricao.conhecimento_programacao"> Não
            <br><br>
            <label for="">Interesses</label><br>
            <input type="checkbox" value="engenharia" v-model="ficha_inscricao.interesses"> Engenharia <br>
            <input type="checkbox" value="comando" v-model="ficha_inscricao.interesses"> Comando <br>
            <input type="checkbox" value="educacao" v-model="ficha_inscricao.interesses"> Educação <br>
            <br><br>
            <label for="">Pretende trabalhar em que tipo de base?</label>
            <select v-model="ficha_inscricao.base">
                <option value="exploração">Exploração</option>
                <option value="pesqusia">Pesquisa</option>
                <option value="suporte">Suporte</option>
                <option value="monitoramento">Monitoramento</option>
            </select>
            <br><br>
            <button @click.prevent.stop="enviar()">Enviar</button> <br><br>
        </div>

  

    </div>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    titulo: "Cadastro - Federção Unida de Planetas",
                    subtitulo: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat consectetur veniam aliquid dolore maiores! Ducimus.",
                    inscricoes: [],
                    ficha_inscricao: {
                        nome: "",
                        telefone: "",
                        conhecimento_programacao: "",
                        interesses: [],
                        base: ""
                    }

                }
            },
            methods:{
                enviar(){
                    this.inscricoes.push(this.ficha_inscricao)
                    this.ficha_inscricao =
                    {
                        nome: "",
                        telefone: "",
                        conhecimento_programacao: "",
                        interesses: [],
                        base: ""
                    }
                    console.log(this.inscricoes)
                }
            }
            
        }).mount('#app')
    </script>
</body>

</html>
