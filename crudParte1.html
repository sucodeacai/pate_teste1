<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light vsc-initialized">
    <div id="app">
        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <img width="100" src="img/logo.gif" class="d-block mx-auto mb-4" alt="">
                    <h2>{{titulo}}</h2>
                    <p class="lead">{{subtitulo}}</p>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    titulo: "Cadastro - Federção Unida de Planetas",
                    subtitulo: " Venha fazer parte da organização supraplanetária que congrega os povos de vários planetas do Quadrante Alfa.",
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
